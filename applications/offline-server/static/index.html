		#labelTransactionData {
			border: 1px solid #ff0000;
			border-radius: 8px;
			font-size: 30px;
			font-family: "Calibri";
			padding: 10px 40px 10px 40px;
			margin: 10px;
			display: inline-block;
		}
		.mainCenter{
			overflow:hidden;
			height:95vh;
			/*width:95vw;*/
			border:1px solid #ff0000;
			border-radius: 5vh;
			text-align:center;
		}
		html, body{
		  margin:0;
		  padding:0;
		  height:100%;
		}
		.data {
		  position: relative;
		  border: 1px solid #000;
		  padding-top: 37px;
		  background:red;
		  margin-left:2vw;
		  margin-right:2vw;
		  width:92vw;
		  /*width:77vw;*/
		}
		.container {
		  overflow-y: auto;
		  height: 63vh;
		  position:static;

		}
		table {
		  border-spacing: 0;
		  width:100%;
		  table-layout:fixed;
		}
		td + td {
		  border-left:1px solid #eee;
		  padding:0.1em 0.5em 0.1em 0.5em ;
		}
		td, th {
		  border-bottom:1px solid #eee;
		  background: #ddd;
		  color: #000;
		  padding: 10px 25px;
		  padding: 0.2em 1vw 0.2em 1vw;
		  /*font-size:0.8em;*/
		}
		th {
		  height: 0;
		  line-height: 0;
		  padding-top: 0;
		  padding-bottom: 0;
		  color: transparent;
		  border: none;
		  white-space: nowrap;
		}
		th div{
		  position: absolute;
		  background: transparent;
		  color: #fff;
		  padding: 9px 25px;
		  padding: 0.2em 1vw 0.2em 1vw;
		  top: 0;
		  margin-left: -25px;
		  margin-left: -1vw;
		  line-height: normal;
		  border-left: 1px solid #800;
		}
		th:first-child div{
		  border: none;
		}
		.c1 {width:18%;}
		.c2 {width:18%;}
		.c3 {width:18%;}
		.c4 {width:28%;}
		.c5 {width:18%;}
	</style>

<body class="">
	<div class="mainCenter">
		<span id="labelTransactionData">Transaction data</span>
		<div class="data">
			<div class="container">
				<table class="tb" id="tabelka">
					<thead>
						<tr class="header">
							<th class="c1">Date     <div>Date</div></th>
							<th class="c2">Card     <div>Card</div></th>
							<th class="c3">Quantity <div>Quantity</div></th>
							<th class="c4">Order Description<div>Order Description</div></th>
							<th class="c5">Total    <div>Total</div></th>
						</tr>
					<thead>
					<tbody id="tabelkaTBody">
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="js/transactions.js"></script>
</body>
