<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<title>The Smart Parking Demo - transactions</title>
	<script src="js/jquery-2.1.4.js"></script>
	<style type="text/css">
		body {
			background-color: rgba(255,255,255,0);
		}
		#labelTransactionData {
			border: 1px solid #ff0000;
			border-radius: 8px;
			font-size: 30px;
			font-family: "Calibri";
			padding: 10px 40px 10px 40px;
			margin: 10px;
			display: inline-block;
		}
		#tabelka {
			background: linear-gradient(135deg, #ffe5e5 0%,#ffa3a2 100%);
			border-spacing: 0px;
			border-collapse: collapse;
		}
		#tabelka > * > tr > td {
			border: 1px solid #be4b48;
			padding: 5px;
			font-size: 18px;
			font-family: "Calibri"
		}
		#tabelka > * > tr > td.transactionGarbledDeformattedEdta {
		}
		#tabelka > * > tr > td.x {
		}



		#tabelka > div {
			background-color: white;
			border-radius: 0.33em;
			box-shadow: 2px 2px 3px black;
			margin: 4px;
			margin-bottom: 6px;
		}
		#tabelka > div > span:first-child {
			border-left: none;
		}
		#tabelka > div > span {
			display: inline-block;
			padding-left: 6px;
			padding-right: 6px;
			border-left: 1px dotted gray;
		}
		#tabelka > div > span.card {
			font-family: monospace;
			width:13em;
		}
		#tabelka > div > span.transactionDateAndTime {
			font-family: monospace;
		}
	</style>
</head>

<body class="mainBgColorRed fullBodyFont">
	<center>
		<span id="labelTransactionData">Transaction data</span>
		<table class="tb" id="tabelka">
			<thead>
				<tr>
					<td>Date</td>
					<td>Card</td>
					<td>Quantity</td>
					<td>Order Description</td>
					<td>Total</td>
				</tr>
			<thead>
			<tbody id="tabelkaTBody">
			</tbody>
		</table>
	</center>
	<script src="js/transactions.js"></script>
</body>
</html>
