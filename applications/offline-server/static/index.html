<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<title>The Smart Parking Demo - transactions</title>
	<script src="js/jquery-2.1.4.js"></script>
	<style type="text/css">
th>div{display:none;}
td,th{border:1px solid black;font-size:24px;}
.mainCenter{text-align:center;overflow:hidden;border:1px solid red;border-radius:5vh;position:absolute;top:0;left:0;bottom:0;right:0;}
#labelTransactionData {
	border: 1px solid #ff0000;
	border-radius: 8px;
	font-size: 30px;
	font-family: "Calibri";
	padding: 10px 40px 10px 40px;
	margin: 10px;
	display: inline-block;
}
#tab{
	position:absolute;
	bottom:0px;
	height:77vh;
	left:1vw;
	right:1vw;
	white-space:nowrap;
}
#tab>.thead>div>span{
}
#tab>.tbody>div>span{
}
.td,.th {
	border:1px solid black;
	padding:0.1em 0.3em 0.1em 0.3em

}

#tab>*>.tr{
}
#tab>.thead>.tr>span{
	background:red;
}
#tab>*>.tr>span{
	display:inline-block;
	margin:0px;
	overflow:hidden;
	padding-top:0.5em;
	padding-bottom:0.5em;
	height:1em;
}
#tab>.tbody{
	overflow:hidden;
	height:66vh;
}
#tab>.tbody>.tr{
	transition:background-color 2s;
}
#tab>*>.tr>span:nth-child(1){width:12vw;border-right:none;}
#tab>*>.tr>span:nth-child(2){width:12vw;border-right:none;}
#tab>*>.tr>span:nth-child(3){width:12vw;border-right:none;}
#tab>*>.tr>span:nth-child(4){width:32vw;border-right:none;text-overflow: ellipsis;overflow: hidden;text-overflow-multiline:ellipsis;white-space:nowrap;}
#tab>*>.tr>span:nth-child(5){width:17vw;}


	</style>
</head>

<body class="">
	<div class="mainCenter">
		<span id="labelTransactionData">Transaction data</span>
		<div id="tab">
			<div class="thead">
				<div class="tr">
					<span class="th">Date</span><span class="th">Card</span><span class="th">Quantity</span><span class="th">Order Description</span><span class="th">Total</span>
				</div>
			</div>
			<div class="tbody" id="tableTBody">
			</div>
		</div>
	</div>
	<script src="js/transactions.js"></script>
</body>
</html>
